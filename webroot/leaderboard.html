<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't Drop Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="leaderboard-page">
  <div class="leaderboard-container">
    <header class="leaderboard-header">
      <h1 class="title">🏆 This Week's Champions 🏆</h1>
    </header>
    
    <div id="podium" class="podium">
      <!-- Podium will be populated by JavaScript -->
    </div>
    
    <div id="honorable-mentions" class="honorable-mentions">
      <h2>Honorable Mentions</h2>
      <div id="mentions-list">
        <!-- Mentions will be populated by JavaScript -->
      </div>
    </div>
    
    <div class="footer">
      <p>Weekly leaderboard update for Don't Drop</p>
      <p class="date" id="current-date"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
